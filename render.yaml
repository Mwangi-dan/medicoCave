services:
  - type: web
    name: medicocave
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn medicocave.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: WHATSAPP_PHONE_NUMBER
        value: "254725899912"  # Set your WhatsApp Business number here (format: country code + number, no + or spaces)
        # Example: "1234567890" for US number +1 (234) 567-890

